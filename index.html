<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo.app</title>

    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Bhaina+2|Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <header class="header">
          <h1>To-Do List</h1>
        </header>

        <main class="content">
          <form action="" class="form">
            <div class="input-box">
              <input type="text" maxlength="50" class="todo-input" />
              <button class="todo-button" type="submit">
                <i class="fas fa-plus"></i>
              </button>
            </div>

            <div class="select">
              <select name="todos" class="filter-todo">
                <option value="all">all</option>
                <option value="completed">completed</option>
                <option value="uncompleted">uncompleted</option>
              </select>
            </div>
          </form>

          <div class="todo-container">
            <ul class="todo-list"></ul>
          </div>
        </main>
      </div>

      <footer class="footer">
        <!-- <p class="footer-text">Made by</p> -->
        <a
          class="footer-link"
          href="https://www.instagram.com/stanislav.codes/"
        >
          Stanislav Korchevskyi <span></span> <span></span>
        </a>
        <p class="footer-text">2020</p>
      </footer>
    </div>

    <script
      src="https://kit.fontawesome.com/ff47caa7c9.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
